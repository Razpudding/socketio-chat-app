<!doctype html>
<html>
<head>
  <title>Socket.IO chat example</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
  <div id ="userNameWrapper" class="overlay">
    <span>What's your nickname?</span>
    <input id="usernameInput" type="text" maxlength="50" />
  </div>
  <ul id="messages"></ul>
  <form id="messageInput" action="" >
    <input id="m" autofocus autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js">//grmbl why even load jQuery here</script>
  <script src="main.js"></script>
</body>
</html>
